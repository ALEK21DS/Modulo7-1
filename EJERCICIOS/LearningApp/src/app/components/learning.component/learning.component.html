<div>
    <div>
        <h2>CURSO</h2>
        <ul>
            <li>{{course.id}} </li>
            <li>{{course.name}} </li>
        </ul>
    </div>
    <div>
        <h3>ESTUDIANTES</h3>
        <table>
            <thead>
                <th>CEDULLA</th>
                <th>NOMBRE</th>
                <th>APELLIDO</th>
            </thead>
            <tbody>
                @for (item of course.students; track $index) {
                <tr>
                    <td>{{item.identificacion}} </td>
                    <td>{{item.name}} </td>
                    <td>{{item.surname}} </td>
                </tr>
                }
            </tbody>
        </table>
    </div>
</div>
